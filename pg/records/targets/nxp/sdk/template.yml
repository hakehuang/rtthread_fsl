${@COMP}:
  configuration:
    tools:
      __common__:
        config:
          __common__:
            cc_include:
            - path: devices/MK64F12/drivers
              rootdir: fsl_sdk_path
            cxx_include:
            - path: devices/MK64F12/drivers
              rootdir: fsl_sdk_path
  modules:
    ${@COMP}:
      virtual-dir: drivers
      files:
      - path: devices/MK64F12/drivers/${@COMP}.c
        rootdir: fsl_sdk_path
      - path: devices/MK64F12/drivers/${@COMP}.h
        rootdir: fsl_sdk_path



