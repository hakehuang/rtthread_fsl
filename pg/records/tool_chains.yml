__common__:
  configuration:
    tools:
      ###
      ### Common tool settings
      ###
      __common__:
        config:
          __common__:
            cc_flags    : []
            as_flags    : []
            as_flags    : []
            ld_flags    : []
            cxx_flags    : []
            cc_defines   : {}
            as_defines   : {}
            cxx_defines   : {}
            cc_include   : []
            as_include   : []
            cp_defines    : {}
          # define debug configuration
          debug:
            identifier  : Debug
            target      : debug
            cc_defines:
              DEBUG:
            cxx_defines:
              DEBUG:
            as_defines:
          # define release configuration
          release:
            identifier  : Release
            target      : release
            cc_defines:
              NDEBUG:
        load_to:
          debug: {}
          release: {}

      ###
      ### IAR declaration
      ###
      iar               :
        config:
          __common__:
            cc_defines:
              TOOLCHAIN_IAR:
            cxx_defines:
              TOOLCHAIN_IAR:
        # project-templates:
        #   - templates/iar/general.eww
        #   - templates/iar/general.ewp

      ###
      ### Keil declaration
      ###
      mdk               :
        # project-templates:
        #   #- templates/mdk/general.uvmpw
        #   - templates/mdk/project_mpw.xsd
        #   - templates/mdk/project_projx.xsd
        config:
          __common__:
            cc_defines:
              KEIL:
              TOOLCHAIN_ARM_STD:
            cxx_defines:
              TOOLCHAIN_ARM_STD:

      ###
      ### CMake declaration
      ###
      cmake             :
        config:
          __common__:
            cc_defines:
              TOOLCHAIN_GCC:
            cxx_defines:
              TOOLCHAIN_GCC:
        group: cmake
