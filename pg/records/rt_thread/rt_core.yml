          virtual-dir   : rt_core
          rootdir:      "rt-thread-path" 
        - source        : src/irq.c
          virtual-dir   : rt_core
          rootdir:      "rt-thread-path" 
        - source        : src/kservice.c
          virtual-dir   : rt_core
          rootdir:      "rt-thread-path" 
        - source        : src/mem.c
          virtual-dir   : rt_core
          rootdir:      "rt-thread-path" 
        - source        : src/memheap.c
          virtual-dir   : rt_core
          rootdir:      "rt-thread-path" 
        - source        : src/mempool.c
          virtual-dir   : rt_core
